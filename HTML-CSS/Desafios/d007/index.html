<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>Imagem Flexível</title>
</head>
<body>
	<p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>

		<source media="(max-width: 1050px)" srcset="img/anastasila-700.jpg" type="image/jpeg">
		<img src="img/anastasila-1000.jpg" alt="Imagem flexível">
	</picture>
</body>
</html>
