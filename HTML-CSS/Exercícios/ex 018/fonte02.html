<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fontes Externas</title>
	<style>
		@font-face {
			font-family: 'Love Larry';
			src: url('assets/fonts/lovelarry.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
			/*Tipos de format()
			- opentype
			- truetype
			- embedded-opentype
			-truetype-aat
			-svg*/

		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		h1 {
			font-family: 'Love Larry', 'Times New Roman', Times, serif;
			font-size: 3em;
			font-weight: normal;
		}
	</style>
</head>
